
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g opacity="0.15">
    <circle cx="100" cy="200" r="1.5" fill="#fff" filter="url(#glow)"/>
    <circle cx="300" cy="50" r="0.8" fill="#fff" />
    <circle cx="500" cy="300" r="1.2" fill="#fff" filter="url(#glow)"/>
    <circle cx="700" cy="150" r="1" fill="#fff" />
    <circle cx="900" cy="400" r="1.8" fill="#fff" filter="url(#glow)"/>
    <circle cx="50" cy="600" r="0.7" fill="#fff" />
    <circle cx="250" cy="750" r="1.3" fill="#fff" filter="url(#glow)"/>
    <circle cx="450" cy="900" r="1.1" fill="#fff" />
    <circle cx="650" cy="650" r="0.9" fill="#fff" />
    <circle cx="850" cy="800" r="1.6" fill="#fff" filter="url(#glow)"/>
  </g>
</svg>
